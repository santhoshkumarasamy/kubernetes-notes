apiVersion: v1
kind: ReplicationController
metadata: 
  name: nginx-rc
  labels:
    env: demo
spec:
  template: 
    metadata:
      name: nginx-pod
      labels:
        env: demo
        type: frontend
    spec:
      containers:
      - name: nginx-container
        image: nginx
        ports:
          - containerPort: 80
  replicas: 2
